<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <!-- Link to the blog-specific stylesheet -->
    <link rel="stylesheet" href="./assets/css/blog.css"/>
</head>

<body>
    <!-- Header section with title and navigation buttons -->
    <header>
        <h3>First Blog</h3>
        <div class="header-buttons">
            <button id="back" class="back-button"> &larr; Back </button>
            <button id="toggle" class="toggle-button">
                <img src="./assets/images/sun_icon.png" alt="toggle light/dark mode" data-state="light">
            </button>
        </div>
    </header>
    <!-- Main content area for blog posts -->
    <main id="blog-posts" class="content">
        <div class="no-posts">
            <h2>No Blog Posts Yet</h2>
            <p>Be the first to create a blog post!</p>
            <a class="create-post-link" href="./index.html">Create a Post</a>
        </div>
        <!-- Template for blog post structure -->
        <article class="blog-content">
            <h4 class="blog-title"></h4>
            <p class="blog-content"></p>
            <p class="blog-author"></p>
        </article>
    </main>
    <!-- Footer section -->
    <footer>
        <p>Blog: Full-Stack Blog</p>
        <p>¬©Ô∏è Made with üíñ by Sara (MadamLoki)</p>
        <p>GitHub: MadamLoki</p>
    </footer>

    <!-- JavaScript files for functionality -->
    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/blog.js" type="text/javascript"></script>
</body>

</html>
